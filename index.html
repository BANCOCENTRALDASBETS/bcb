
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1, viewport-fit=cover" name="viewport"/>
    <title>Portal — Banco Central das Bets</title>
    <meta content="Portal de entrada — Entrar e Cadastro com validações, captcha e UX premium." name="description"/>

    <!-- Favicons -->
    <link href="imagens/favicon.ico" rel="icon" type="image/x-icon"/>
    <link href="imagens/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png"/>
    <link href="imagens/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png"/>
    <link href="imagens/favicon-192x192.png" rel="icon" sizes="192x192" type="image/png"/>
    <link href="imagens/favicon-512x512.png" rel="icon" sizes="512x512" type="image/png"/>

    <!-- Links para CSS Responsivo -->
    <link href="css/mobile.css" rel="stylesheet" media="(max-width: 767px)" />
    <link href="css/tablet.css" rel="stylesheet" media="(min-width: 768px) and (max-width: 1199px)" />
    <link href="css/desktop.css" rel="stylesheet" media="(min-width: 1200px)" />
    <link href="css/carrousel_css.css" rel="stylesheet" />

    <style>
        /* Estilo básico */
        :root {
            --fg: #e7eef7; --muted: #c6cde0;
            --neon-green: #1fe3a3; --neon-green-2: #13c6b3; /* Entrar */
            --neon-blue: #82b6ff; --neon-blue-2: #2e71ff; /* Cadastro */
            --glow: 0 0 12px rgba(122, 230, 255, .45), 0 0 28px rgba(25, 224, 122, .25);
        }

        * { box-sizing: border-box; }
        html, body { height: 100%; margin: 0; color: var(--fg); font: 16px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
        body {
            background-color: #0c0e2b;
            text-align: center;
            padding-top: 50px;
        }

        .logo-top img { display: block; width: 100%; max-width: 700px; height: auto; }

        /* ======= Caixa de Botões ======= */
        .wrap {
            position: fixed; left: 50%; transform: translateX(-50%);
            bottom: 40px;
            width: min(720px, 94vw); z-index: 2;
        }

        .hero {
            background: linear-gradient(180deg, #0c0e2b, #0b0c25);
            border: 1px solid #2f336e; border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, .6);
            padding: 18px; text-align: center;
        }

        .row { display: flex; gap: 8px; justify-content: center; flex-wrap: wrap; margin-top: 4px; }

        /* Botões (Cadastro e Entrar) */
        .btn-sm {
            padding: 10px 15px; border-radius: 10px; border: 0; cursor: pointer; font-weight: 900;
            text-transform: uppercase; letter-spacing: .35px; flex: 1 1 140px;
            display: inline-flex; align-items: center; justify-content: center; font-size: .92rem;
            box-shadow: 0 10px 0 rgba(0, 0, 0, .28), 0 20px 40px rgba(0, 0, 0, .35);
            transition: box-shadow .15s ease, filter .15s ease, transform .08s ease;
        }

        .btn-sm:active { transform: translateY(2px); }
        .btn-sm.glow { box-shadow: var(--glow), 0 10px 0 rgba(0, 0, 0, .28), 0 20px 40px rgba(0, 0, 0, .35); }
        .sm-green { background: linear-gradient(180deg, var(--neon-green), var(--neon-green-2)); color: #062a28; border: 1px solid rgba(32, 255, 208, .25); }
        .sm-blue { background: linear-gradient(180deg, var(--neon-blue), var(--neon-blue-2)); color: #06142b; border: 1px solid rgba(130, 182, 255, .35); }

        .btn-sm:disabled { opacity: .55; cursor: not-allowed; filter: grayscale(.1); }

        /* ======= Layout Responsivo para Desktop: Botões ao lado ======= */
        @media (min-width: 1200px) {
            body {
                background-image: url('imagens/background2-desktop.webp');
            }
            .row {
                justify-content: center;
                flex-wrap: nowrap;  /* Botões lado a lado no desktop */
            }
        }

        /* ======= Layout Responsivo para Tablet: Background de tablet ======= */
        @media (min-width: 768px) and (max-width: 1199px) {
            body {
                background-image: url('imagens/background2-tablet.webp');
            }
        }

        /* ======= Layout Responsivo para Mobile: Background de mobile ======= */
        @media (max-width: 767px) {
            body {
                background-image: url('imagens/background2-mobile.webp');
            }
        }

        /* Estilos do Carrossel */
        .carousel-container {
            margin-top: 20px;
            margin-bottom: 30px;
            overflow: hidden;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .carousel {
            display: flex;
            gap: 16px;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
        }

        .carousel img {
            width: 250px;
            height: 140px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .carousel img:hover {
            transform: scale(1.1);
        }
    </style>

</head>
<body>

    <div class="page-wrapper">
        <main>
            <!-- Caixa de Botões (Cadastro e Entrar) -->
            <div class="wrap">
                <div class="hero">
                    <div class="row">
                        <button class="btn-sm sm-blue" id="btnOpenReg">Cadastro</button>
                        <button class="btn-sm sm-green" id="btnOpenLogin">Entrar</button>
                    </div>
                    <div class="hint">Entre ou Faça seu Cadastro para Participar dos Sorteios de Banca e Promoções</div>
                </div>
            </div>

            <!-- Carrossel de Imagens -->
            <div class="carousel-container">
                <div class="carousel">
                    <img src="imagens/1icescape.webp" alt="The Great Icescape">
                    <img src="imagens/2pandago.webp" alt="Go High Panda">
                    <img src="imagens/3capitainsrou.webp" alt="Captain's Bounty">
                    <img src="imagens/4wildband.webp" alt="Wild Bandito">
                    <img src="imagens/5hotslot.webp" alt="Hot Slot">
                    <img src="imagens/7aztecg.webp" alt="Aztec Gems Megaways">
                    <img src="imagens/10aviator.webp" alt="Aviator">
                    <img src="imagens/11ronaldi.webp" alt="Ronaldinho Spins">
                    <img src="imagens/12showd.webp" alt="Wild West Showdown">
                    <img src="imagens/15princes.webp" alt="Starlight Princess">
                    <img src="imagens/17ganesha.webp" alt="Ganesha Gold">
                    <img src="imagens/20veioraio.webp" alt="Gates of Olympus 1000">
                    <img src="imagens/21veioraio.webp" alt="Gates of Olympus Super Scatter">
                    <img src="imagens/22veioraio.webp" alt="Gates of Olympus">
                    <img src="imagens/23sugarr.webp" alt="Sugar Rush 1000">
                    <img src="imagens/24sweetb.webp" alt="Sweet Bonanza 1000">
                    <img src="imagens/25sweetb.webp" alt="Sweet Bonanza">
                    <img src="imagens/1000rato.webp" alt="Fortune Mouse">
                    <img src="imagens/1001tigre.webp" alt="Fortune Tiger">
                    <img src="imagens/1002rabbit.webp" alt="Fortune Rabbit">
                    <img src="imagens/1003dragao.webp" alt="Fortune Dragon">
                    <img src="imagens/1006fortune.webp" alt="Fortune Ox">
                    <img src="imagens/bigbass1.webp" alt="Big Bass Splash">
                    <img src="imagens/bigbassb.webp" alt="Big Bass Bonanza">
                    <img src="imagens/demigodsv.webp" alt="Demi Gods V">
                    <img src="imagens/spaceman.webp" alt="Spaceman">
                </div>
            </div>
        </main>
    </div>

    <script>
        // Funções para abrir os modais
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }

        // Funções para fechar os modais
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Ações dos botões
        document.getElementById('btnOpenLogin').addEventListener('click', function() {
            openModal('loginOverlay');
        });

        document.getElementById('btnOpenReg').addEventListener('click', function() {
            openModal('regOverlay');
        });
    </script>
</body>
</html>
